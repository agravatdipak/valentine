<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        position: relative;
    }

    h1 {
        font-size: 40px;
        color: #fff;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    #yesBtn {
        background-color: #ff4b5c;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1e38;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #333;
        color: white;
        position: absolute;
    }

    .message {
        font-size: 35px;
        color: white;
        display: none;
        animation: pop 0.6s ease-in-out forwards;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 4s linear infinite;
        color: red;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }

</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üòè</button>
    </div>

    <div class="message" id="loveMessage">
        Yaaayyy!!! I knew it! üíòü•∞
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");
    const question = document.getElementById("question");

    // Move No button randomly
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // When Yes clicked
    yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        message.style.display = "block";
        createHearts();
    });

    // Create floating hearts
    function createHearts() {
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.bottom = "0px";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    }
</script>

</body>
</html>
